<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form action="">
            <label for="fname">First Name: <input type="text" name="fname" id="fname" placeholder="Enter your first name"></label><br>
            <label for="lname">Last Name: <input type="text" name="lname" id="lname" placeholder="Enter your last name"></label><br>
            <label for="email">Email: <input type="email" name="email" id="email" placeholder="Enter your Email"></label>
            <small>Please provide a valid email address.</small><br><br>
            <label for="age">Age: <input type="number" name="age" id="age" min="10" max="99" placeholder="Your age"></label><br>
            <label for="pass">Password: 
                <input type="password" name="pass" id="pass" placeholder="Enter your password" required>
                <i class="showhide fa fa-eye" onclick="togglePass()"></i>
            </label><br>
            <label for="dropdown">Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">IT Field</option>
                    <option value="2">Core Field</option>
                    <option value="3">Full stack developer</option>
                    <option value="4">Entrepreneur</option>
                </select>
            </label><br>
            <fieldset>
                <legend>Would you recommend the survey form to a friend?</legend>
                <label for="Yes"><input type="radio" name="friendly" value="yes"> Yes</label>
                <label for="No"><input type="radio" name="friendly" value="no"> No</label>
            </fieldset><br>
            <label for="feature">What is your favourite feature?
                <select name="feature" id="feature">
                    <option value="">-- Please Select --</option>
                    <option value="survey">Survey Feature</option>
                    <option value="design">Design Feature</option>
                    <option value="functionality">Functionality Feature</option>
                    </select>
                </select>
            </label><br>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label><input type="checkbox" name="improvements" value="Front-End Developer"> Front-End Developer</label>
                <label><input type="checkbox" name="improvements" value="Back-End Developer"> Back-End Developer</label>
                <label><input type="checkbox" name="improvements" value="Python Programming"> Python Programming</label>
                <label><input type="checkbox" name="improvements" value="C Programming"> C Programming</label>
                <label><input type="checkbox" name="improvements" value="Java Programming"> Java Programming</label>
                <label><input type="checkbox" name="improvements" value="Machine Learning"> Machine Learning</label>              
            </fieldset><br>
            <label for="">Any comments or suggestions?<br>
                <textarea name="comments" id="" cols="30" rows="5" placeholder="Enter your comments"></textarea></label><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="main.js"></script>
</body>
</html>
